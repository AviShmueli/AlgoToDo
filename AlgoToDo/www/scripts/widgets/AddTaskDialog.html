<md-dialog aria-label="Mango (Fruit)" dir="rtl" layout="column" ng-class="{'fullscreen-dialog': vm.isSmallScrean}" >
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>משימה חדשה</h2>
        </div>
    </md-toolbar>
    <md-dialog-content flex md-scroll-y class="md-padding" layout-margin>
        <form name="newTaskForm" novalidate>
            <!--<div layout layout-sm="column">
                <md-input-container flex> 
                    <label>שם המשימה</label> 
                    <input ng-model="vm.task.name" md-select-on-focus="true"> 
                </md-input-container>
            </div>-->
            <div layout layout-sm="column">
                <md-input-container flex> 
                    <label>נמען</label> 
                    <span style="color:red" ng-show="newTaskForm.to.$dirty && newTaskForm.to.$invalid">
                        <span ng-show="newTaskForm.to.$error.required">נמען הוא שדה חובה</span>
                    </span>
                    <input ng-model="vm.task.to" type="text" name="to" required>
</md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex class="md-block">
                    <label>תיאור המשימה</label>
                    <textarea name="description" ng-model="vm.task.description" md-maxlength="150" rows="2" required></textarea>
                    <span style="color:red" ng-show="newTaskForm.description.$dirty && newTaskForm.description.$invalid">
                        <span ng-show="newTaskForm.description.$error.required">נא להכניס תיאור למשימה</span>
                    </span>
</md-input-container>
            </div>
            <!-- https://github.com/logbon72/angular-material-datetimepicker -->
            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button ng-click="vm.cancel()"> ביטול </md-button>
                <md-button type="submit" ng-click="vm.save()" ng-disabled="newTaskForm.$invalid" class="md-primary"> שלח </md-button>
            </div>
        
        </form>
    </md-dialog-content>
    
</md-dialog>
