<md-bottom-sheet class="md-list md-has-header" dir="rtl">
    <md-subheader>הגדרות</md-subheader>
    <md-list>
        <md-item ng-repeat="item in vm.items">
            <md-item-content md-ink-ripple flex class="inset">
                <a flex aria-label="{{item.name}}" ng-click="vm.listItemClick($index)">
                    <span class="md-inline-list-icon-label">{{ item.name }}</span>
                </a>
            </md-item-content>
        </md-item>
    </md-list>
</md-bottom-sheet>
